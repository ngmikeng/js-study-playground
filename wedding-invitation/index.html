<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="mode-toggle" aria-label="Toggle dark/light mode">ðŸŒ™</button>

    <div class="letter-container">
        <h1>You're Invited!</h1>
        <p class="names">
            <span id="bride-name">Bride</span> & <span id="groom-name">Groom</span>
        </p>

        <div class="countdown-section">
            <h2>Our Big Day Starts In:</h2>
            <div id="countdown" class="countdown-timer">
                <div class="time-unit">
                    <span id="days">00</span>
                    <label>Days</label>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <label>Minutes</label>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <label>Seconds</label>
                </div>
            </div>
            <p id="wedding-date-time" class="date-display">Date & Time</p>
        </div>

        <p class="message">
            We are overjoyed to invite you to celebrate our marriage. Your presence is the greatest gift.
        </p>
    </div>

    <div class="heart-animation-area"></div>

    <script src="script.js"></script>
</body>
</html>
