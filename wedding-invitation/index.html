<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu-setting">
        <button id="lang-toggle" aria-label="Toggle language">ðŸ‡»ðŸ‡³</button>
        <button id="mode-toggle" aria-label="Toggle dark/light mode">ðŸŒ™</button>
    </div>
    

    <div class="letter-container">
        <p class="greeting" data-key="greeting">Dear <span id="receiver-name">Guest</span>,</p> 
        
        <h1 data-key="invited">You're Invited!</h1>
        <p class="names">
            <span id="bride-name">Bride</span>
            <span style="color: #e25555;">&#10084;&#65039;</span>
            <span id="groom-name">Groom</span>
        </p>

        <div class="countdown-section">
            <div id="countdown" class="countdown-timer">
                <div class="time-unit">
                    <span id="days">00</span>
                    <label data-key="days_label">Days</label>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <label data-key="hours_label">Hours</label>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <label data-key="minutes_label">Minutes</label>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <label data-key="seconds_label">Seconds</label>
                </div>
            </div>
            <p id="wedding-date-time" class="date-display">Date & Time</p>
        </div>

        <div class="location-display">
            <h3 data-key="location_header">Venue Location</h3>
            <p id="wedding-location-link"></p> 
        </div>

        <p class="message" data-key="message_body">
            We are overjoyed to invite you to celebrate our marriage. Your presence is the greatest gift.
        </p>
    </div>

    <div class="heart-animation-area"></div>
    <script src="script.js"></script>
</body>
</html>
